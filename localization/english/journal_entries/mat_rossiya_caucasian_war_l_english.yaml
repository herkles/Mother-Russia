 mat_rossiya_involved: "#greece #tooltip:[GetRawTextTooltipTag('mat_rossiya_involved_desc')] Involved#!#!"
 mat_rossiya_involved_desc: "A [concept_country] is #bold Involved#! in the $mat_rossiya_caucasus_situation$ by either:\n•Being a [concept_subject] of the #bold Russian Empire#!\n•Having their [concept_capital_state] in the [GetStrategicRegion('region_caucasus').GetName]\n•Having an [concept_alliance] with the #bold Russian Empire#!\n#italic Different Actions will be available to you depending on your level of involvement."
 mat_rossiya_interloper: "#greece #tooltip:[GetRawTextTooltipTag('mat_rossiya_interloper_desc')] An Interloper#!#!"
 mat_rossiya_interloper_desc: "A [concept_country] is #bold An Interloper#! in the $mat_rossiya_caucasus_situation$ by either:\n•Having diplomatic content with the #bold Russian Empire#!\n•Directly controlling a state in the [GetStrategicRegion('region_caucasus').GetName] while their [concept_capital_state] is in another [concept_strategic_region]\n•Having a [concept_subject] with its [concept_capital_state] in the [GetStrategicRegion('region_caucasus').GetName]\n#italic Different Actions will be available to you depending on your level of involvement.\n$TOOLTIP_DELIMITER$\nA [concept_country] can become #bold Involved#! in the $mat_rossiya_caucasus_situation$ by either:\n•Being a [concept_subject] of the #bold Russian Empire#!\n•Having their [concept_capital_state] in the [GetStrategicRegion('region_caucasus').GetName]\n•Having an [concept_alliance] with the #bold Russian Empire#!\n#italic Different Actions will be available to you depending on your level of involvement."
 mat_rossiya_uninvolved: "#greece #tooltip:[GetRawTextTooltipTag('mat_rossiya_uninvolved_desc')] Uninvolved#!#!"
 mat_rossiya_uninvolved_desc: "A [concept_country] can become #bold An Interloper#! in the $mat_rossiya_caucasus_situation$ by either:\n•Having diplomatic content with the #bold Russian Empire#!\n•Directly controlling a state in the [GetStrategicRegion('region_caucasus').GetName] while their [concept_capital_state] is in another [concept_strategic_region]\n•Having a [concept_subject] with its [concept_capital_state] in the [GetStrategicRegion('region_caucasus').GetName]\n#italic Different Actions will be available to you depending on your level of involvement.\n$TOOLTIP_DELIMITER$\nA [concept_country] can become #bold Involved#! in the $mat_rossiya_caucasus_situation$ by either:\n•Being a [concept_subject] of the #bold Russian Empire#!\n•Having their [concept_capital_state] in the [GetStrategicRegion('region_caucasus').GetName]\n•Having an [concept_alliance] with the #bold Russian Empire#!\n#italic Different Actions will be available to you depending on your level of involvement."
 
