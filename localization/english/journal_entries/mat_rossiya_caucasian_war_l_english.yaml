 mat_rossiya_caucasus_situation: "@mat_rossiya_nationalism! #o #tooltip:[GetRawTextTooltipTag('mat_rossiya_caucasus_situation_desc')] Caucasus Situation#!#!"
 mat_rossiya_caucasus_situation_desc: "#header @mat_rossiya_nationalism! Caucasus Situation#!\n$TOOLTIP_DELIMITER$\nThe #bold Caucasus Situation#! represents the ongoing struggle the $turkfm_porte$ faces in holding onto its possessions in the [GetStrategicRegion('region_caucasus').GetName] against the tide of [GetTechnology('nationalism').GetName].\n\n#lore It is widely held that the #bold Russian Empire#! has fallen from grace. Rocked by revolutions in Greece and Serbia and reeling from the Egyptian Revolt, the authority of the $turkfm_sublime_porte$ has come into question. With the Empire humiliated by the insults of the Treaty of Adrianople and Convention of Kütahya, many anticipate the imminent disintegration of the Sultanate. The Center struggles to mount a defense against the Great Powers, and its #o #tooltip:[GetRawTextTooltipTag('mat_rossiya_caucasus_cultures_desc')] Caucasus Subjects#!#! eye their chances to break free from the Empire.#!"
 mat_rossiya_caucasus_situation_no_icon: "#o #tooltip:[GetRawTextTooltipTag('mat_rossiya_caucasus_situation_desc')] Caucasus Situation#!#!"

