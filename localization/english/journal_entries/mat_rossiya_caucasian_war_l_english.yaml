 mat_rossiya_stable: "@mat_rossiya_stable! #bold #green #tooltip:[GetRawTextTooltipTag('mat_rossiya_stable_desc')] Stable#!#!#!"
 mat_rossiya_stable_desc: "@mat_rossiya_stable! #bold #green Stable#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $mat_rossiya_caucasus_situation$.\n\nAfter mending burned bridges during the $mat_rossiya_deconfliction$ phase, people have slowly begun to remember what is was that brought them to blows in the first place. Eventually, disputes and misunderstandings will cause an escalation into the $mat_rossiya_unrest$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_mat_rossiya_stable_phase').GetDesc]"
 mat_rossiya_unrest: "@mat_rossiya_unrest! #bold #yellow #tooltip:[GetRawTextTooltipTag('mat_rossiya_unrest_desc')] Unrest#!#!#!"
 mat_rossiya_unrest_desc: "@mat_rossiya_unrest! #bold #yellow Unrest#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $mat_rossiya_caucasus_situation$.\n\nFear and paranoia have once again brought the peoples of the [GetStrategicRegion('region_caucasus').GetName] into conflict with their [GetCulture('turkish').GetName] rulers. As discrimination and deception takes hold in the streets, further insults will cause an escalation into the $mat_rossiya_hostility$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_mat_rossiya_unrest_phase').GetDesc]"
 mat_rossiya_hostility: "@mat_rossiya_hostility! #bold #red #tooltip:[GetRawTextTooltipTag('mat_rossiya_hostility_desc')] Hostility#!#!#!"
 mat_rossiya_hostility_desc: "@mat_rossiya_hostility! #bold #red Hostility#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $mat_rossiya_caucasus_situation$.\n\nViolence has become routine across the [GetStrategicRegion('region_caucasus').GetName] as widespread rejection of Russian rule takes root. If [GetTechnology('nationalism').GetName] has taken root in the Empire, and should the $turkfm_porte$ fail to restore order, this may cause an escalation to the $mat_rossiya_crisis$ phase. Should these tensions go unresolved, they will eventually sputter out, causing a deescalation to the $mat_rossiya_deconfliction$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_mat_rossiya_hostility_phase').GetDesc][GetPlayer.GetCustom('mat_rossiya_crisis_ip3_type')]"
 mat_rossiya_deconfliction: "@mat_rossiya_deconfliction! #bold #greece #tooltip:[GetRawTextTooltipTag('mat_rossiya_deconfliction_desc')] Deconfliction#!#!#!"
 mat_rossiya_deconfliction_desc: "@mat_rossiya_deconfliction! #bold #greece Deconfliction#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $mat_rossiya_caucasus_situation$.\n\nIn the wake of widespread violence, tensions have found release through chaos and destruction in both city and countryside. As noble and peasant alike return to their daily lives, many question how the situation was able to get so far out of control. These conciliatory feelings will not last forever, leading to a natural escalation to the $mat_rossiya_stable$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_mat_rossiya_deconfliction_phase').GetDesc]"
 mat_rossiya_crisis: "@mat_rossiya_crisis! #bold #red #tooltip:[GetRawTextTooltipTag('mat_rossiya_crisis_desc')] Crisis#!#!#!"
 mat_rossiya_crisis_desc: "@mat_rossiya_crisis! #bold #red Crisis#!#!\n$TOOLTIP_DELIMITER$\nOne of the phases in $mat_rossiya_caucasus_situation$.\n\nFollowing years of buildup, tensions have finally boiled over as [GetReligion('orthodox').GetName] and [GetReligion('jewish').GetName] populations seek to tear down the rule of the $turkfm_porte$ by any means necessary. With international eyes fixed on the [GetStrategicRegion('region_caucasus').GetName], the Russian Empire faces widespread dissent from their subjects in Rumelia. [concept_great_power]#o s#! will have the opportunity to support or hamper these movements. Should these tensions go unresolved, they will eventually sputter out, causing a deescalation to the $mat_rossiya_deconfliction$ phase.\n$TOOLTIP_DELIMITER$\nThis phase provides the following effects:\n[GetStaticModifier('modifier_mat_rossiya_crisis_phase').GetDesc]\n\n#italic War will break out if #bold Crisis Progress#! reaches #bold 100#!.#![GetPlayer.GetCustom('mat_rossiya_crisis_ip3_type')]"

