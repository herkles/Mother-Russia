 # Journal Entries
 je_mat_rossyia_caucasian_war_situation: "The Caucasian War
 je_mat_rossyia_caucasian_war_situation_reason: "[GetPlayer.GetCustom('mat_rossiya_caucasian_journal_type')]"
 je_mat_rossyia_caucasian_war_situation_fail_1: "The [SCOPE.sCountry('russia_caucausus_war_scope').GetNameNoFlag] has no [concept_state]#o s#! in the [GetStrategicRegion('region_caucasus').GetName] [concept_strategic_region]"
 je_mat_rossyia_caucasian_war_situation_fail_2: "The [SCOPE.sCountry('russia_caucausus_war_scope').GetNameNoFlag] has failed the #bold The Great Reforms#! [concept_journal_entry]"
 je_mat_rossyia_caucasian_war_situation_invalid: "The #bold Russian Empire#! does not exist"
 je_mat_rossyia_caucasian_war_situation_status: "#bold #white Current Phase#!:#! [GetPlayer.GetCustom('mat_rossyia_caucasus_phase_type')]\n[GetPlayer.GetNameNoFlag] is [GetPlayer.GetCustom('mat_rossiya_tension_involvement_type')]"
 je_mat_rossyia_caucasian_war_situation_crisis_status: "\n[concept_russian_caucasian_control] is at #v [GetGlobalVariable('mat_rossiya_caucasus_situation').Var('mat_rossiya_crisis_var').GetValue]/250#!"
 je_mat_rossyia_caucasian_war_situation_crisis_breakdown: "[GetPlayer.MakeScope.GetScriptValueDesc('mat_rossiya_crisis_progress_value')]"
 
 je_mat_rossiya_journal_body_base: "$je_mat_rossyia_caucasian_war_situation_flavor_base$$mat_rossiya_linebreak_normal$$je_mat_rossyia_caucasian_war_situation_details_base$"
 je_mat_rossyia_caucasian_war_situation_flavor_base: "#lore The lands of the Caucasus are rebellious and the Russian Empire seeks to assert its authority and crush the tribes that live within the mountains and valleys of the Caucasus. Meanwhile under the leadership of Shamil Murid the Caucasian Imamate seeks to rally the tribes in the name of Islam to defend their homes from the onslaught that the Russians are bringing.#!"
 je_mat_rossyia_caucasian_war_situation_details_base: "#bold #white Current Phase#!:#! [GetPlayer.GetCustom('mat_rossyia_caucasus_phase_details_type')]\n\n[GetPlayer.GetCustom('mat_rossyia_caucasus_next_phase_progress_type')]\n$TOOLTIP_DELIMITER$\n[GetPlayer.GetCustom('mat_rossyia_caucasus_next_phase_factors_type')]"
 
 je_mat_rossiya_journal_body_crisis: "$je_mat_rossyia_caucasian_war_situation_flavor_crisis$$mat_rossiya_linebreak_normal$$je_mat_rossyia_caucasian_war_situation_details_crisis$"
 je_mat_rossyia_caucasian_war_situation_flavor_crisis: "#lore A $mat_rossiya_crisis$ is brewing in the [GetStrategicRegion('region_caucasus').GetName], and the [GetGlobalVariable('mat_rossiya_caucasus_situation').Var('russia_caucausus_war_scope').GetCountry.GetNameNoFlag] must assert its authority over the caucausus as [Concept('concept_secession','$concept_secessionists$')] jeopardize [GetGlobalVariable('mat_rossiya_caucasus_situation').Var('russia_caucausus_war_scope').GetCountry.GetNameAdjectiveNoFormatting] rule. This current uptick of unrest needs to be stabilized to ensure that the region is pacified.#!"
 je_mat_rossyia_caucasian_war_situation_details_crisis: "#bold #white Current Phase#!:#! [GetPlayer.GetCustom('mat_rossyia_caucasus_phase_details_type')]\n\n@information! [concept_russian_caucasian_control] is at #v [GetGlobalVariable('mat_rossiya_caucasus_situation').Var('mat_rossiya_crisis_var').GetValue]/250#!. This is expected to change by #tooltippable;tooltip:[GetPlayer.GetTooltipTag],je_mat_rossyia_caucasian_war_situation_crisis_breakdown [GetGlobalVariable('mat_rossiya_caucasus_situation').Var('mat_rossiya_crisis_progress_var').GetValue|+=]#! next month.\n\n[GetPlayer.GetCustom('mat_rossyia_caucasus_next_phase_progress_type')]\n$TOOLTIP_DELIMITER$\n[GetPlayer.GetCustom('mat_rossyia_caucasus_next_phase_factors_type')]"

 mat_rossiya_escalation_factors: "#tooltippable #tooltip:[GetRawTextTooltipTag('mat_rossiya_escalation_factors_desc')] Escalation Factors#!#!"
 mat_rossiya_escalation_factors_desc: "#white #bold Monthly Sources:#!#!\n•#bold #red +1#!:#! Base Monthly Progress\n•#bold #red +0.1#!x:#! Average [concept_radical] [concept_pop]#o s#! of $mat_rossiya_caucasus_cultures$ (Max +8)\n•#bold #red +0.1#!x:#! Per Russian [concept_legitimacy] below 70 (max +3)\n•#bold #red +1#!x:#! Number of [concept_great_power]#o s#! #bold Accelerating Tensions#!\n•#bold #red +3#!:#! Per Month if [GetTechnology('nationalism').GetName] is present in any [GetStrategicRegion('region_caucasus').GetName] [concept_subject]\n#white #bold Instant Sources:#!#!\n•#bold #red +3#!:#! Enforce a [concept_war_goal] on the Russians\n•#bold #red +3#!:#! Expel Diplomats as a non-[concept_great_power]\n•#bold #red +10#!:#! Reduce [concept_autonomy] of a[GetStrategicRegion('region_caucasus').GetName] [concept_subject]\n•#bold #red +10#!:#! Expel Russian Diplomats as a [concept_great_power]\n•#bold #red +10#!:#! Enforce a [concept_humiliation] [concept_war_goal] on the Russian s\n•#bold #red +10#!:#! Declare a [concept_rivalry] against the Russian s as a [concept_great_power]"
 
 mat_rossiya_deescalation_factors: "#tooltippable #tooltip:[GetRawTextTooltipTag('mat_rossiya_deescalation_factors_desc')] Escalation Factors#!#!"
 mat_rossiya_deescalation_factors_desc: "#white #bold Monthly Sources:#!#!\n•#bold #green +1#!:#! Base Monthly Progress\n•#bold #green +.01x!:#! Average [concept_loyalist] [concept_pop]#o s#! of $mat_rossiya_caucasus_cultures$ (Max +8)\n•#bold #green +0.1#!:#! From Russian [concept_legitimacy] above 70 (max +3)\n•#bold #green +1x#!:#! Number of countries Decelerating Tensions\n•#bold #green +1x#!:#! Bankroll [GetStrategicRegion('region_caucasus').GetName] a [concept_subject] (per month)\n#white #bold Instant Sources:#!#!\n•#bold #green +10#!:#! Increase [concept_autonomy] of a [GetStrategicRegion('region_caucasus').GetName] [concept_subject]\n•#bold #green +10#!:#! Increase the [concept_autonomy] of a [GetStrategicRegion('region_caucasus').GetName] [concept_subject]\n•#bold #green +25#!:#! Grant a [GetStrategicRegion('region_caucasus').GetName] Subject Independence"
 
 # Journal Entry Lobby Text
 je_mat_rossyia_caucasian_war_situation_lobby: "The lands of the Caucasus are rebellious and the Russian Empire seeks to assert its authority and crush the tribes that live within the mountains and valleys of the Caucasus. Meanwhile under the leadership of Shamil Murid the Caucasian Imamate seeks to rally the tribes in the name of Islam to defend their homes from the onslaught that they russians seek to bring. "

